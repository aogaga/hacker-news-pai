version: "3.9"

services:
  api:
    # ... (no changes needed here)
    container_name: api-dev
    build:
      context: ./Api
      dockerfile: Dockerfile
      target: dev
    ports:
      - "5202:5202"
    volumes:
      - ./Api:/src
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      Redis__Configuration: "redis:6379"
    depends_on:
      - redis
    networks:
      - app-network
    command: ["dotnet", "watch", "run", "--project", "Api.csproj", "--urls", "http://0.0.0.0:5202"]

  integration-tests:
    # ... (no changes needed here)
    build:
      context: .
      dockerfile: Api.Test.Integration/Dockerfile
    depends_on:
      - api
    environment:
      API_URL: "http://api:5202"
    networks:
      - app-network
    entrypoint: >
      /bin/sh -c "
      echo 'Waiting for API to be ready...' &&
      until curl --silent --fail http://api:5202/health; do
          echo -n '.'; sleep 1;
      done &&
      echo 'API is ready! Running integration tests...' &&
      dotnet test /src/Api.Test.Integration/Api.Test.Integration.csproj --logger:trx
      "

  ui:
    container_name: webApp-dev
    build:
      context: ./webApp
      dockerfile: Dockerfile
    depends_on:
      - api
    ports:
      - "4200:4200"
    volumes:
      # Map your local source code to the container's working directory
      - ./webApp:/app
      # Create a named volume for node_modules to persist them outside of the source mapping
      # This prevents issues where host OS permissions clash with container permissions.
      - node_modules_volume:/app/node_modules
    networks:
      - app-network
    # Use polling for better change detection when volumes are mapped
    command: ["ng", "serve", "--host", "0.0.0.0", "--poll=1000"]

  redis:
    # ... (no changes needed here)
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  # Define the named volume used for node_modules
  node_modules_volume:
    driver: local
